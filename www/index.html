<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
    <link rel="stylesheet" type="text/css" href="css/socrates.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script src="barcodescanner.js"></script>
    <script src="js/socrates.js"></script>
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>Sócrates</h3>
    </div>
    <div data-role="content">
    	<p id="intro">Bienvenido a Sócrates, para responder una encuesta lea el QR correspondiente o ingrese el código de la encuesta</p>
        <a data-role="button" id="btnQR" href="#page1" data-icon="grid" data-iconpos="left">
            Leer QR
        </a>
        	
        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    Ingresar Código
                </h3>
                <div data-role="fieldcontain" class="encuesta">
                    <input name="encuesta" id="encuesta" placeholder="Código de encuesta"
                    value="bub3P" type="text">
                </div>
                <input id="btnIngresar" type="submit" value="Ingresar">
            </div>
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            © PUCP 2013
        </h3>
    </div>
</div>
</body>
</html>
